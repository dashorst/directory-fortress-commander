<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
</head>
<body wicket:id="body" class="login-image-1">
<div class="container">
	<div class="row">
		<div class="col-md-8 col-lg-6 col-sm-9">
			<div class="card">
				<div class="card-block title">
					<h3><wicket:message key="application.name"></wicket:message></h3>
				</div>
				<div class="card-block body">
					<div wicket:id="feedback"></div>
					<form wicket:id="form">
						<div class="form-group row">
							<label class="col-md-3 col-form-label"><wicket:message key="LoginPage.username"></wicket:message></label>
							<div class="col-md-9">
								<input wicket:id="userid" type="text" class="form-control" wicket:message="placeholder:LoginPage.username" />
							</div>
						</div>
						<div class="form-group row">
							<label class="col-md-3 col-form-label"><wicket:message key="LoginPage.password"></wicket:message></label>
							<div class="col-md-9">
								<input wicket:id="password" type="password" class="form-control" wicket:message="placeholder:LoginPage.password" />
							</div>
						</div>
						<div class="form-group row">
							<div class="offset-md-3 col-md-9">
								<input type="submit" class="btn btn-primary" wicket:message="value:LoginPage.login" />
							</div>
						</div>
					</form>
				</div>
				<div class="card-footer small">
					<wicket:message key="apache.copy"></wicket:message>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
